
<html class="g-FlexFit">
	<head>
		<title>
			Travis Gray WebPage
		</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/globals.css" >
		<link rel="stylesheet" type="text/css" href="./assets/css/ballEffect.css" >
		<!-- Local css -->
		
		<style>
			.bg {
				/* The image used */
				background-image: url("./assets/images/background.jpg");
				
				/* Full height */
				height: 100%; 
				
				/* Center and scale the image nicely */
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>

	</head>
	<body class="g-FlexFit g-white g-consalas bg">
		<div id="wrap" class="g-height65 g-width100">
		</div>
		<div class="g-height65 g-width100">
			<img class="g-ImageFit" src="./assets/images/Bulb.svg" alt="Logo">
		</div>

		<div class="g-height10 g-width100 g-centered-text g-responsive-text-5">
			Travis Gray
		</div>
		
		<div class="g-height25 g-width100">
			<div class="g-height100 g-width33- g-FL g-centered-text g-responsive-text-3">
				<div class="g-height35 g-width100">
					<div class="g-height100 g-width33- g-FL">
				
					</div>
					<div class="g-height100 g-width33- g-FL">
						<img class="g-ImageFit g-pointer" src="./assets/images/github.svg" alt="Logo_GitHub" onclick="Go_To(1)">
					</div>
					<div class="g-height100 g-width33- g-FL">
					
					</div>
				</div>
				<div class="g-height65 g-width100">
					<div class="g-height30 g-width100">
					
					</div>
					<div class="g-height70 g-width100 g-text-red">
						<text class="g-pointer" onclick="Go_To(1)">
							GitHub
						</text>
					</div>
				</div>
			</div>
			<div class="g-height100 g-width33- g-FL g-centered-text g-responsive-text-3">
				<div class="g-height50 g-width100">
					<div class="g-height100 g-width33- g-FL">
				
					</div>
					<div class="g-height100 g-width33- g-FL">
						<img class="g-ImageFit g-pointer" src="./assets/images/linkedin.jpg" alt="Logo_LinkdIn" onclick="Go_To(2)">
					</div>
					<div class="g-height100 g-width33- g-FL">
					
					</div>
				</div>
				<div class="g-height50 g-width100">
					<div class="g-height30 g-width100">
					
					</div>
					<div class="g-height70 g-width100 g-text-orange">
						<text class="g-pointer" onclick="Go_To(2)">
							LinkdIn
						</text>
					</div>
				</div>
			</div>
			<div class="g-height100 g-width33- g-FL g-centered-text g-responsive-text-3">
				<div class="g-height35 g-width100">
					<div class="g-height100 g-width33- g-FL">
				
					</div>
					<div class="g-height100 g-width33- g-FL">
						<img class="g-ImageFit g-pointer" src="./assets/images/resume.jpg" alt="Logo_LinkdIn" onclick="Go_To(3)">
					</div>
					<div class="g-height100 g-width33- g-FL">
					
					</div>
				</div>
				<div class="g-height65 g-width100 ">
					<div class="g-height30 g-width100">
					
					</div>
					<div class="g-height70 g-width100 g-text-blue">
						<text class="g-pointer" onclick="Go_To(3)">
							Resume
						</text>
					</div>
				</div>
			</div>
		</div>
		<script>
			function Go_To(URL) {
				if (URL == 1) {
					window.open("https://www.github.com/osugraytr");
				} else if (URL == 2) {
					window.open("https://www.linkedin.com/in/travis-gray-a6623b167");
				} else if (URL == 3) {
					//alert("Add this later");
					window.open("./assets/resume/TravisGrayResume2019.pdf");
				}
			}
		</script>
		<script src="js/ballEffect.js"></script>
	</body>
</html>
